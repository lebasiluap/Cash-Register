<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #cash-input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            text-align: right;
        }
        #change-due {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        #purchase-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #purchase-btn:hover {
            background-color: #3E8E41;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Cash Register</h1>
        <label for="cash-input">Amount Paid:</label>
        <input type="number" id="cash" placeholder="Enter amount paid">
        <br>
        <div id="change-due"></div>
        <button id="purchase-btn">Purchase</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
